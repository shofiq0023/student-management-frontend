<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Student Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="my-3">Add a student</h3>
        <form id="form" class="form">
            <div class="form-group mb-3">
                <input type="number" placeholder="Student id..." id="studentId" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="text" placeholder="Student name..." id="studentName" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <input type="email" placeholder="Student email..." id="studentEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-8">
                        <input type="submit" value="Submit" id="submitBtn" class="form-control btn btn-primary">
                    </div>
                    <div class="col-4">
                        <input type="button" value="Reset" class="form-control btn btn-secondary" id="resetBtn">
                    </div>
                </div>
            </div>
        </form>
        <hr>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <form class="form" id="filter-form">
                    <div class="input-group">
                        <select id="filter" class="form-select">
                            <option value="id_asc">Id Accending</option>
                            <option value="id_desc">Id Descending</option>
                            <option value="name_asc">Name Accending</option>
                            <option value="name_desc">Name Descending</option>
                        </select>
                        <input type="submit" value="Apply" class="btn btn-primary" id="filterBtn">
                    </div>
                </form>
            </div>
            <div class="col-lg-8 col-md-6">
                <form class="form">
                    <div class="input-group">
                        <input type="number" placeholder="Search by id..." id="searchId" class="form-control">
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <h3 class="my-3">Student List: </h3>
        <ul id="output">
        </ul>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
